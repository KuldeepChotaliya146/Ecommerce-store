{% extends 'index.html' %}
{% block content %}
<div class="container">>
<div class="p-4 m-4">
    <form action="" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-success" role="alert">
          {{error}}
        </div>
        {% endif %}
    <div class="col-lg-5 mx-auto pt-3">
        <h3 class="alert alert-light">Login</h3>
        <div class="form-group">
        <label for="">Email</label>
        <input required type="email" name="email" value="" class="form-control" placeholder=""
            aria-describedby="helpId">
        </div>
        <div class="form-group">
        <label for="">Password</label>
        <input required type="password" name="password" id="" class="form-control" placeholder=""
            aria-describedby="helpId">
        </div>
        <input type="submit" value="Login" class="btn btn-sm btn-info">
    </div>
</div>
</div>
</div>
</form>
{% endblock content %}
